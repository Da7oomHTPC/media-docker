services:
  kodi-headless:
    container_name: kodi-headless
    volumes:
      - ${CONTAINER_DIR}/kodi-headless/config:/config/.kodi
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    depends_on:
      - kodi-mariadb
    networks:
      - proxied
      - internal
    restart: unless-stopped
    